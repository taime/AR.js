<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="../build/aframe-ar.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->

        <!-- Adding an OBJ file to an AR Project-->
        <a-entity position="0 0 0" rotation="0 0 0"
            obj-model="obj: url(assets/model0.obj); mtl: url(assets/model0.mtl)"> </a-entity>

        <!-- <a-entity gltf-model=”url(assets/gift.dae)”> </a-entity>  -->

        <a-marker-camera preset='hiro'>
        </a-marker-camera>
    </a-scene>


</body>
